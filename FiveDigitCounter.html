<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="FiveDigitCounter.css"> 
</head>
<body>
    <div id="outer-div">
        <div id="counter" >
            <div id="restriction">
                Enter Value between 1 and 9999
            </div>
            <div id="enter-num" class="count-value">
                <input type="number" id="number">
            </div>
            <div id="start-btn" >
                <button onclick="startCounter()">Start Counter</button>
            </div>
        </div>
        <div id="second-div">
            <div id="fifth" class="output">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div id="fourth " class="output">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div id="third" class="output">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div id="second" class="output">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div id="one" class="output">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
        </div> 
    </div>
    <script type="text/javascript" src="FiveDigitCounter.js"></script>
</body>
</html>
